spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: true
    database-platform: mysql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    # url: stored in GitHub secrets
    # username: stored in GitHub secrets
    # password: stored in GitHub secrets
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      platform: h2
